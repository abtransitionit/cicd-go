# description: diplay info about the runner VM
# Note: 
#  - shared/common code 
#  - This workflow can be called from other workflows.
name: Display info

on:
  workflow_call:

jobs:
  vm-info:
    runs-on: ubuntu-latest # denote a VM
    steps:
      - name: display host config
        run: cat /proc/1/cgroup

      - name: display os config
        run: cat /etc/os-release

      - name: display Go version
        run: go version

